<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="notifications"></ion-icon>
      通知
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/pchome.jpg">
      </ion-avatar>
      <h2>PChome線上購物</h2>
      <p>本次消費 '1000花旗點數'</p>
    </ion-item>

  </ion-card>

  <ion-card>

    <ion-item>
      <ion-icon name="icon-library" item-left></ion-icon>
      <h2>花旗帳戶
        <ion-icon name="arrow-round-forward"></ion-icon>
        PChome線上購物</h2>
      <p>轉出1000點</p>
    </ion-item>

  </ion-card>

  <ion-card>

    <ion-item>
      <ion-icon name="icon-library" item-left></ion-icon>
      <h2>國泰帳戶
        <ion-icon name="arrow-round-forward"></ion-icon>
        花旗帳戶</h2>
      <p>1000點
        <ion-icon name="arrow-round-forward"></ion-icon>
        4000點</p>
    </ion-item>

  </ion-card>

  <ion-card>

    <ion-item>
      <ion-icon name="icon-library" item-left></ion-icon>
      <h2>國泰帳戶</h2>
      <p>消費6666元</p>
      <p item-right>紅利:1000點</p>
    </ion-item>

  </ion-card>

</ion-content>
