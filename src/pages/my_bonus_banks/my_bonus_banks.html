<ion-header>
  <ion-navbar>
    <ion-title>
      {{ items[0].title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let items of items">
    <p>{{ items.number }}</p>
    <p>{{ items.name }}</p>
    <p>{{ items.left }}</p>
    <p>{{ items.date }}</p>
  </ion-list>
</ion-content>
