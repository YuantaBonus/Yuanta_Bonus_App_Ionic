
<ion-content padding>

  <button class="skip_button" ion-button small color="primary" (click)="login_success()">先看看</button>

  <ion-list class="input_group">

    <ion-img class="login_icon" src="assets/img/login_logo.png"></ion-img>

    <ion-item>
      <ion-label stacked>帳號</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>密碼</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button class="login_button" ion-button color="primary" block>登入</button>
    <p (click)="goTo_register()">註冊新帳號?</p>
  </ion-list>

</ion-content>
