<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      我的點數
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-icon name="icon-library" item-left></ion-icon>
      <h2>{{message.bank}}</h2>
      <h3>{{message.account}}</h3>
      <h2 item-right>{{message.value}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
