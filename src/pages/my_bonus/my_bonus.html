<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="information-circle"></ion-icon>
      我的點數
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="img/profile.jpg">
      </ion-avatar>

      <p>{{ profile_list.username }}</p>
      <p>{{ profile_list.name }}</p>

    </ion-item>

    <ion-card-content>

      <ion-list>
        <ion-list-header>我的銀行帳戶</ion-list-header>
        <!--<button ion-button secondary (click)="openNavDetailsPage()">Navigate</button>-->
        <button ion-item *ngFor="let message of account_data_list" (click)="openNavDetailsPage(message)" icon-left>
          <ion-icon name="icon-library" item-left></ion-icon>
          {{ message.bank }}{{ message.account }}
        </button>
      </ion-list>

      <ion-list-header>最近交換紀錄</ion-list-header>
      <ion-list *ngFor="let list of event_resultList">
        <ion-item>
          {{ list.args.from }}{{list.args.from_bonus.c[0] }} {{ list.args.to }}{{list.args.to_bonus.c[0] }}
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
